{% extends "base_generic.html" %}

{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold mb-6 text-center">{{ view.title }}</h2>
    <form method="post" class="bg-gray-800 p-6 rounded-lg">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-end mt-4">
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Guardar</button>
      </div>
    </form>
  </div>
{% endblock %}
