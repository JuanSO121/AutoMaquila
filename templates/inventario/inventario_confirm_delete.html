{% extends "base_generic.html" %}

{% block content %}
  <h2>Eliminar Inventario</h2>
  <p>¿Estás seguro de que deseas eliminar el inventario de {{ inventario.calzado }} en {{ inventario.bodega }} para talla {{ inventario.talla }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'inventario_list' %}">Cancelar</a>
{% endblock %}
