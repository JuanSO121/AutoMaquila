{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-6 text-center">Lista de Bodegas</h1>
    <div class="flex justify-between mb-4">
      <a href="{% url 'bodega_create' %}" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Crear Bodega</a>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-gray-800 text-white">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-700">Direcci√≥n</th>
            <th class="py-2 px-4 border-b border-gray-700">Ciudad</th>
          </tr>
        </thead>
        <tbody>
          {% for bodega in bodegas %}
            <tr class="bg-gray-900 hover:bg-gray-700">
              <td class="py-2 px-4 border-b border-gray-700">{{ bodega.direccion }}</td>
              <td class="py-2 px-4 border-b border-gray-700">{{ bodega.get_ciudad_display }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
