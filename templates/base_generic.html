{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoMaquila</title>

  <!-- Preconnect para fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Importación de fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .box-sizing-border {
      box-sizing: border-box;
    }

    /* Estilos para los inputs */
    input, textarea, select {
      background-color: #1a1a1a; /* Fondo oscuro */
      color: #f0f0f0; /* Texto claro */
      border: 1px solid #444; /* Borde gris oscuro */
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }

    input::placeholder, textarea::placeholder {
      color: #888; /* Color de placeholder */
    }
  </style>

</head>
<body class="bg-[#09090F] text-[#FFFFFF]">

  <!-- Contenedor principal -->
  <div class="flex flex-col items-center p-4 box-sizing-border w-full">

    <!-- Encabezado -->
    <div class="flex flex-col items-center w-full p-4">
      <div class="shadow-md rounded-3xl bg-[rgba(11,11,17,0.914)] mb-12 flex flex-row justify-between p-4 md:p-6 lg:w-3/4 w-full">
        
        <!-- Logo y título -->
        <div class="flex flex-row items-center">
          {% comment %} 
          <div class="rounded-[10px] bg-[url('{{ url_for('static', filename='uploads/logo.png') }}')] bg-[50%_50%] bg-cover bg-no-repeat w-[101px] h-[94px] ml-4"></div>
          {% endcomment %}
          <div class="inline-block font-['Oleo_Script'] text-2xl md:text-3xl text-white">AutoMaquila</div>
        </div>

        <!-- Menú de navegación -->
        <div class="flex flex-row justify-between items-center w-full max-w-lg">
          <a href="/" class="break-words font-['Montserrat'] font-medium text-[18px] text-[#C1C1C1] bg-transparent border-none cursor-pointer focus:outline-none px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Inicio</a>
          <a href="{% url 'calzado_list' %}" class="break-words font-['Montserrat'] font-medium text-[18px] text-[#C1C1C1] bg-transparent border-none cursor-pointer focus:outline-none px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Calzados</a>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex flex-col items-center w-full box-sizing-border p-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>
</html>
