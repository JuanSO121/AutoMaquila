{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoMaquila</title>

  <!-- Preconnect para fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Importación de fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    /* Estilos adicionales */
    body {
      background-color: #09090F;
      color: #FFFFFF;
    }

    .box-sizing-border {
      box-sizing: border-box;
    }

    /* Estilos para los inputs */
    input, textarea, select {
      background-color: #1a1a1a; /* Fondo oscuro */
      color: #f0f0f0; /* Texto claro */
      border: 1px solid #444; /* Borde gris oscuro */
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }

    input::placeholder, textarea::placeholder {
      color: #888; /* Color de placeholder */
    }
  </style>

</head>
<body class="bg-[#09090F] text-[#FFFFFF]">

  <!-- Contenedor principal -->
  <div class="flex flex-col items-center p-4 box-sizing-border w-full">

    <!-- Encabezado -->
    <header class="w-full bg-[rgba(11,11,17,0.914)] shadow-md rounded-3xl mb-12 p-4 md:p-6 lg:w-3/4 mx-auto">
      <!-- Logo y título -->
      <div class="flex items-center mb-4 md:mb-0">
        <!-- Placeholder para el logo -->
        <div class="rounded-[10px] bg-[url('{% static 'logo_maquila.png' %}')] bg-[50%_50%] bg-cover bg-no-repeat w-[151px] h-[94px] ml-4"></div>
        <h1 class="font-['Oleo_Script'] text-2xl md:text-3xl text-white">AutoMaquila</h1>
      </div>
    
      <!-- Menú de navegación -->
      <nav class="center center-wrap justify-center md:justify-end space-x-4">
        <div class="flex flex-wrap justify-around md:justify-between w-full md:w-auto">
          <a href="/" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Inicio</a>
          <a href="{% url 'calzado_list' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Calzados</a>
          <a href="{% url 'categoria_list' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Categorías</a>
          <a href="{% url 'inventario_list' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Inventario</a>
          <a href="{% url 'bodega_list' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Bodegas</a>
          <a href="{% url 'movimiento_inventario_list' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Movimientos</a>
          <a href="{% url 'gemini_upload' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Auto Pedido</a>
          <a href="{% url 'pedido_list' %}" class="font-['Montserrat'] text-[18px] text-[#C1C1C1] px-4 py-2 rounded hover:bg-purple-600 hover:text-white">Pedidos</a>
          
        </div>
      </nav>
    </header>
    

    <!-- Contenido principal -->
    <main class="w-full lg:w-3/4 mx-auto p-4 box-sizing-border">
      {% block content %}
      {% endblock %}
    </main>
  </div>

<!-- Inicialización de Flatpickr -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    flatpickr(".flatpickr", {
      dateFormat: "F j, Y",
    });
  });
</script>


</body>
</html>
