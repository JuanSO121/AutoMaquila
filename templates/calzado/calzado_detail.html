{% extends "base_generic.html" %}

{% block content %}
  <div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-semibold mb-4">{{ calzado.nombre }}</h2>
    <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6 flex flex-col sm:flex-row items-center sm:items-start">
      <img src="{{ calzado.rutaImagen.url }}" alt="{{ calzado.nombre }}" class="w-48 h-48 object-cover rounded-lg mb-4 sm:mr-6">
      <div class="text-white">
        <p class="mb-2"><strong>Referencia:</strong> {{ calzado.referencia }}</p>
        <p class="mb-2"><strong>Descripción:</strong> {{ calzado.descripcion }}</p>
        <p class="mb-2"><strong>Precio:</strong> ${{ calzado.precio }}</p>
        <p class="mb-2"><strong>Categoría:</strong> <a href="{% url 'categoria_detail' calzado.categoria.pk %}" class="text-blue-500 hover:text-blue-700">{{ calzado.categoria.nombreCategoria }}</a></p>
      </div>
    </div>
    <div class="flex space-x-4">
      <a href="{% url 'calzado_update' calzado.pk %}" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        Editar
      </a>
      <a href="{% url 'calzado_delete' calzado.pk %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Eliminar
      </a>
      <a href="{% url 'calzado_list' %}" class="text-purple-500 hover:text-purple-700 block mt-4">
        Volver a la lista
      </a>
    </div>
  </div>
{% endblock %}
