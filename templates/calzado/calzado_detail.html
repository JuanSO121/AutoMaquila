{% extends "base_generic.html" %}

{% block content %}
  <!-- Título del calzado -->
  <h2 class="text-2xl font-semibold mb-4">{{ calzado.nombre }}</h2>

  <!-- Detalles del calzado -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
    <p class="mb-2"><strong>Referencia:</strong> {{ calzado.referencia }}</p>
    <p class="mb-2"><strong>Descripción:</strong> {{ calzado.descripcion }}</p>
    <p class="mb-2"><strong>Precio:</strong> ${{ calzado.precio }}</p>
  </div>

  <!-- Enlaces de acción -->
  <div class="flex space-x-4">
    <a href="{% url 'calzado_update' calzado.pk %}" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
      Editar
    </a>
    <a href="{% url 'calzado_delete' calzado.pk %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Eliminar
    </a>
    <a href="{% url 'calzado_list' %}" class="text-purple-500 hover:text-purple-700 block mt-4">
      Volver a la lista
    </a>
  </div>
{% endblock %}
