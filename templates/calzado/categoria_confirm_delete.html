{% extends 'base_generic.html' %}

{% block content %}
  <h2>Eliminar Categoría</h2>
  <p>¿Estás seguro de que deseas eliminar la categoría {{ categoria.nombreCategoria }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'categoria_list' %}">Cancelar</a>
{% endblock %}
