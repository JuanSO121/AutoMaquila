{% extends "base_generic.html" %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">{% if form.instance.pk %}Editar Calzado{% else %}Crear Calzado{% endif %}</h2>
  <form method="post" class="w-full lg:w-3/4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mt-4">Guardar</button>
  </form>
  <a href="{% url 'calzado_list' %}" class="text-purple-500 hover:text-purple-700 block mt-4">Volver a la lista</a>
{% endblock %}
