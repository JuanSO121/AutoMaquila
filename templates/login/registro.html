{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-900 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-white mb-4 text-center">Register</h2>
        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            <!-- Username Input -->
            <div class="relative">
                <input type="text" name="username" class="bg-[#09090F] text-[#FFFFFF] text-gray-900 border-0 rounded-md p-2 pl-10 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full" placeholder="Username">
                <span class="absolute left-3 top-3 text-gray-500">
                    <ion-icon name="person" class="text-xl"></ion-icon>
                </span>
            </div>

            <!-- Email Input -->
            <div class="relative">
                <input type="email" name="email" class="bg-[#09090F] text-[#FFFFFF] text-gray-900 border-0 rounded-md p-2 pl-10 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full" placeholder="Email">
                <span class="absolute left-3 top-3 text-gray-500">
                    <ion-icon name="mail" class="text-xl"></ion-icon>
                </span>
            </div>

            <!-- Password Input -->
            <div class="relative">
                <input type="password" name="password" class="bg-[#09090F] text-[#FFFFFF] text-gray-900 border-0 rounded-md p-2 pl-10 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full" placeholder="Password">
                <span class="absolute left-3 top-3 text-gray-500">
                    <ion-icon name="lock-closed" class="text-xl"></ion-icon>
                </span>
            </div>

            <!-- Confirm Password Input -->
            <div class="relative">
                <input type="password" name="confirm_password" class="bg-[#09090F] text-[#FFFFFF] text-gray-900 border-0 rounded-md p-2 pl-10 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150 w-full" placeholder="Confirm Password">
                <span class="absolute left-3 top-3 text-gray-500">
                    <ion-icon name="lock-closed" class="text-xl"></ion-icon>
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-900 text-white font-bold py-2 px-4 rounded-md hover:from-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">
                Register
            </button>

            <!-- Login Link -->
            <div class="text-white text-center">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
