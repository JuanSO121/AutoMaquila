{% extends 'base.html' %}
{% block content %}
  <h2>Confirmar eliminación de Orden de Pedido</h2>
  <p>¿Estás seguro de que deseas eliminar esta orden de pedido?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'orden_pedido_list' %}">Cancelar</a>
  </form>
{% endblock %}
