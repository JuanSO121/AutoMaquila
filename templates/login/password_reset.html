<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-900 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Password Reset</h2>
        <form method="post" class="flex flex-col space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-900 text-white font-bold py-2 px-4 rounded-md hover:from-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">
                Reset Password
            </button>
        </form>
    </div>
</body>

</html>
